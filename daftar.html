<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-container">
<h2>Form Pendaftaran</h2>
<form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <button type="submit">Daftar</button>
</form>

<p>Sudah memiliki akun? <a href="login.html">Masuk di sini</a></p>

<div id="message"></div>
</div>
<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Mencegah formulir dikirim secara default

        var newUsername = document.getElementById("username").value;
        var newPassword = document.getElementById("password").value;

        // Kirim permintaan HTTP POST ke endpoint pendaftaran di sisi server
        const url = "http://localhost:8085/register";

        const requestBody = {
            username: newUsername,
            password: newPassword,
            // Anda dapat menambahkan properti lain sesuai kebutuhan
        };

        fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(requestBody),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Respon jaringan tidak berhasil");
            }
            return response.json();
        })
        .then(data => {
            // Periksa respon dari backend
            // Perhatikan: Anda mungkin ingin menangani kasus kesalahan tertentu di sini berdasarkan implementasi backend Anda
            document.getElementById("message").innerHTML = "Pendaftaran berhasil!";

            // Arahkan pengguna ke halaman login.html setelah pendaftaran berhasil
            window.location.href = "login.html";
        })
        .catch(error => {
            console.error("Terjadi kesalahan selama pengambilan data: " + error);
            // Tangani kesalahan lain seperti masalah jaringan
            document.getElementById("message").innerHTML = "Terjadi kesalahan. Silakan coba lagi.";
        });
    });
</script>
</body>
</html>
